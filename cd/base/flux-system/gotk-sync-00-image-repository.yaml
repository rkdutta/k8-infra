---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: private-notejam
  namespace: flux-system
spec:
  image: container-registry.04-container-registry:5000/private-notejam
  interval: 1m0s
  secretRef:
    name: reg-cred-secret
  certSecretRef:
    name: local-registry-cert

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: private-notejam
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: private-notejam
  policy:
    numerical:
      order: asc
    # semver:
    #   range: '>=3'
